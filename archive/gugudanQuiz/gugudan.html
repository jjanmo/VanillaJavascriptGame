<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>GUGUDAN GAME</title>
        <link rel="stylesheet" href="gugudan.css" />
        <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <h1>구구단을 맞춰라</h1>
            <div class="readyContainer">
                <div class="btnDiv"><button type="button" class="button startBtn">START GAME</button></div>
            </div>
            <div class="gameContainer">
                <div class="scoreContainer">
                    <div class="progressbarDiv">
                        <div class="progressbar">
                            <div id="bar"></div>
                        </div>
                    </div>
                    <div class="scoreDiv">
                        <div class="scoreTd right">&nbsp;: <span id="right">0</span></div>
                        <div class="scoreTd wrong">&nbsp;: <span id="wrong">0</span></div>
                    </div>
                </div>
                <div class="quizContainer">
                    <div class="before">여기서 퀴즈가 나옵니다</div>
                    <div class="problem hide"><span id="firstNum"></span><span> * </span><span id="secondNum"></span> = ?</div>
                    <form id="inputForm">
                        <input class="answer" type="text" />
                    </form>
                </div>
                <div class="resultContainer">
                    <div class="result" id="result"></div>
                </div>
                <div class="btnContainer">
                    <div class="btnDiv">
                        <button type="button" class="button nextBtn">NEXT</button>
                        <button type="button" class="button quitBtn">QUIT</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="gugudan.js"></script>
</html>
