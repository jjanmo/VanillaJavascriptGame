<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Hi+Melody&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="rpsGame.css" />
        <link rel="stylesheet" href="modal.css" />
        <script src="https://kit.fontawesome.com/1433f86547.js" crossorigin="anonymous"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>가위 바위 보 게임</h1>
            <div class="button-container hidden">
                <button class="restart-button">다시하기</button>
            </div>
            <div class="score-container">
                <div class="score-board">
                    <div class="badge" id="user-label">유저</div>
                    <div class="badge" id="computer-label">컴퓨터</div>
                    <div><span id="user-score">0</span>:<span id="computer-score">0</span></div>
                </div>
            </div>
            <div class="chose-container">
                <h2>선택하세요</h2>
                <div class="chose-inner-container">
                    <div class="chose">
                        <i class="fas fa-hand-scissors fa-4x icon" id="scissors"></i>
                    </div>
                    <div class="chose">
                        <i class="fas fa-hand-rock fa-4x icon" id="rock"></i>
                    </div>
                    <div class="chose">
                        <i class="fas fa-hand-paper fa-4x icon" id="paper"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal hidden">
            <div class="modal-content">
                <h2></h2>
                <i class="fas fa-hand-rock fa-5x"></i>
                <p></p>
            </div>
        </div>
        <script src="rpsGame.js"></script>
    </body>
</html>
