<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="tictactoe.css" />
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
        <title>TICTACTOE</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="choose">
                <div class="selMsg" id="selX">you are x</div>
                <div class="player selected" id="x">x</div>
                <div class="player" id="o">o</div>
                <div class="selMsg hidden" id="selO">you are o</div>
            </div>
            <div class="msg" id="js-msg">choose player or start</div>
            <div class="board">
                <div class="block" id="00"></div>
                <div class="block" id="01"></div>
                <div class="block" id="02"></div>
                <div class="block" id="10"></div>
                <div class="block" id="11"></div>
                <div class="block" id="12"></div>
                <div class="block" id="20"></div>
                <div class="block" id="21"></div>
                <div class="block" id="22"></div>
            </div>
            <div class="restart-button" id="js-restart-button">
                <button>restart</button>
            </div>
        </div>
        <script src="tictactoe.js"></script>
    </body>
</html>
